<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/CSS/feedback.css">
</head>
<body>
    <header class="header">
        <h1 class="left-header">Rentals</h1>
        <nav class="right-header">
          <a href="Home_page.html">Home</a>
          <a href="#about">About</a>
          <a href="#Contact">Contact</a>
          <a href="#feedback">Feedback</a>
        </nav>
    </header>

    <main class="feedback-section">
        <h2>We Value Your Feedback</h2>
        <p>Please share your thoughts about our service. Your feedback helps us improve.</p>
        
        <form class="feedback-form" action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your feedback here..." required></textarea>

            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2022 Renting APP, LLC. All rights reserved.</p>
            <div class="footer-links">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
        </div>
    </footer>
</body>
</html>
